name: "Qodana CodeAnalysis"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 2 * * 2'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@main
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}